<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style/style_main.css">
    <title>Eis</title>
</head>
<body>
    <div id="game">
        <div id="game-top">
            <div id="game-startmenu">
                <label>Opponents </label><input type="number" name="opponentAmount" id="opponentAmount" value="3" min="1" max="9">
                <label>CPU turn delay </label><input type="number" name="turnDelay" id="turnDelay" value="4" min="0" max="100">
                <button type="button" onclick="StartGame()">Start Game</button>
            </div>
            <div id="game-menu">
                <button type="button" onclick="StopGame()">End Game</button>
            </div>
        </div>
        <div id="game-center">
            <div id="game-deck">
                <div id="game-deck-card">
                    <div id="deck-card-center">
                        <div id="deck-card-center-circle"></div>
                        <p id="deck-card-center-symbol">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-bottom">
        </div>
    </div>
</body>
<script src="resources/scripts/cards.js"></script>
<script src="resources/scripts/colors.js"></script>
<script src="resources/scripts/game.js"></script>
<script src="resources/scripts/main.js"></script>
</html>
